    <div class="container">
      <button id="watchBtn">Click Here to Watch Video</button>
      <h1 id="instruction">
        බොත්තම ක්ලික් කරන්න. පළමු ක්ලික් කිරීමේදීම, නව ටැබ් එකක දැන්වීමක් විවෘත
        වේ. දැන්වීම් ටැබය වසා දැමීමෙන් පසු, වීඩියෝව නැරඹීමට නැවත බොත්තම ක්ලික්
        කරන්න.
      </h1>
      <div class="video-wrapper" id="videoWrapper" style="display: none">
        <video
          id="mainVideo"
          width="640"
          controls
          controlsList="nodownload"
          oncontextmenu="return false;"
        >
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <script>
      let clickCount = 0;
      const adLinks = [
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
        "https://courseweb.sliit.lk/login/index.php",
      ];
      const googleDriveLink =
        "https://drive.google.com/file/d/1yq_fCDYGylRrRo783BN4JdXxw2lVkWkq/view?usp=drive_link"; // Replace with your actual Google Drive link

      document
        .getElementById("watchBtn")
        .addEventListener("click", function () {
          clickCount++;

          if (clickCount <= 10) {
            // First 10 clicks – open ads in new tab
            window.open(adLinks[clickCount - 1], "_blank");

            // Update button text to show progress
            if (clickCount < 10) {
              this.textContent = `Click Here to Watch Video (${clickCount}/10 ads)`;
            } else {
              this.textContent = "Click One More Time to Watch Video!";
            }
          } else {
            // 11th click – open Google Drive video link
            window.open(googleDriveLink, "_blank");

            // Hide button and instruction
            this.style.display = "none";
            document.getElementById("instruction").style.display = "none";
          }
        });
    </script>
